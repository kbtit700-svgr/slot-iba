<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>スロット機種検索アプリ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<nav class="nav">
  <div class="nav-left">
    <a href="index.html" class="home-button">🏠 ホーム</a>
    <a href="hyena.html" class="home-button">📋 おすすめハイエナ機種一覧</a>

  <div class="nav-right">

  <!-- 説明文エリア -->
  <p class="site-description">
    このアプリは、パチスロ機種をジャンル別や名前で検索できる便利ツールです🏋<br>
    Aタイプ・スマスロ・6.5号機などから機種を選んで、画像つきでチェックできます！<br>
    気になる台を見つけたら、公式サイトや情報ページへすぐにアクセス可能✨
                        
  </p>

  <!-- 検索フォーム -->
  <main>
    <!-- ジャンル検索エリア -->
    <section class="search-section">
      <h2>ジャンルで検索</h2>
      <select id="genreSelect">
        <option value="">-- ジャンルを選択 --</option>
        <option value="Aタイプ">Aタイプ</option>
        <option value="スマスロ">スマスロ</option>
        <option value="6.5号機">6.5号機</option>
      </select>
      <button id="searchGenreBtn">検索</button>
    </section>

    <!-- 名前検索エリア -->
    <section class="search-section">
      <h2>名前で検索</h2>
      <input type="text" id="nameInput" placeholder="機種名を入力" />
      <button id="searchNameBtn">検索</button>
    </section>

    <!-- 検索結果表示エリア -->
    <div id="result" class="result"></div>
  </main>
